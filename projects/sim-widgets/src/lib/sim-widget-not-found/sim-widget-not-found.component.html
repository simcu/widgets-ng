<sim-widget-base [minWidth]="100" [minHeight]="40" [editor]="editor" [(properties)]="properties">
  <div style="width: 100%; height: 100%; border: solid 2px red;">
    <nz-tag nzColor="red">系统不支持的类型: {{rawData.type}}</nz-tag>
    <textarea [ngModel]="'Data:&#10;'+rawJson + '&#10;&#10;Extra:&#10;' + rawExtra"
              style="resize: none;width: 100%; height: calc(100% - 44px)" disabled>
    </textarea>
  </div>
</sim-widget-base>
